<div class="card mb-2">
    <form novalidate  (ngSubmit)="save(landlordForm)"   #landlordForm="ngForm">
      <div class="row">
        <div class="col">
          <div class="card mb-2">
            <div class="card-header text-white bg-primary">
              <h5>Add Landlord</h5>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="control-label"> Landlord name</label>
                <div class="input-group">
                  <input
                    placeholder="Name (required)"
                    required
                    [(ngModel)]=landlord.name
                     name="name"
                    #nameVar="ngModel"
                    [ngClass]="{'is-invalid': (nameVar.touched || nameVar.dirty) && !nameVar.valid}" class="form-control" />
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"
                      ><span class="fa fa-road"></span
                    ></span>
                  </div>
                </div>
                <span *ngIf="(nameVar.touched || nameVar.dirty) && nameVar.errors?.required" class="text-danger">
                  Please enter Name.
                </span>
              </div>  
              <div class="form-group">
                  <label class="control-label"> Address</label>
                  <div class="input-group">
                    <input
                      placeholder="Address (required)"
                      required
                      [(ngModel)]=landlord.address1
                      name="address1"
                      #address1Var="ngModel"
                      [ngClass]="{
                        'is-invalid':
                          (address1Var.touched || address1Var.dirty) && !address1Var.valid
                      }"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"
                        ><span class="fa fa-road"></span
                      ></span>
                    </div>
                  </div>
                  <span *ngIf="(address1Var.touched || address1Var.dirty) && address1Var.errors?.required" class="text-danger">
                    Please enter your Address.
                  </span>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <div class="input-group">
                      <input
                        placeholder="Address (required)"
                        required
                        [(ngModel)]=landlord!.address2
                        name="address2"
                        #address2Var="ngModel"
                        [ngClass]="{
                          'is-invalid':
                            (address2Var.touched || address2Var.dirty) &&
                            !address2Var.valid
                        }"
                        class="form-control"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"
                          ><span class="fa fa-road"></span
                        ></span>
                      </div>
                    </div>
                    <span *ngIf="(address2Var.touched || address2Var.dirty) && address2Var.errors?.required" class="text-danger">
                      Address is required
                    </span>
                  </div>
                  <div class="form-group col-md-6">
                    <div class="input-group">
                      <input
                        placeholder="Address (required)"
                        required
                        [(ngModel)]="landlord!.address3"
                        name="address3"
                        #address3Var="ngModel"
                        [ngClass]="{
                          'is-invalid':
                            (address3Var.touched || address3Var.dirty) &&
                            !address3Var.valid
                        }"
                        class="form-control"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"
                          ><span class="fa fa-road"></span
                        ></span>
                      </div>
                    </div>
                    <span *ngIf="(address3Var.touched || address3Var.dirty) && address3Var.errors?.required" class="text-danger">
                      Address is required
                    </span>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <div class="input-group">
                      <input
                        placeholder="Address (required)"
                        required
                        [(ngModel)]="landlord!.address4"
                        name="address4"
                        #address4Var="ngModel"
                        [ngClass]="{
                          'is-invalid':
                            (address4Var.touched || address4Var.dirty) &&
                            !address4Var.valid
                        }"
                        class="form-control"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"
                          ><span class="fa fa-road"></span
                        ></span>
                      </div>
                    </div>
                    <span *ngIf="(address4Var.touched || address4Var.dirty) && address4Var.errors?.required" class="text-danger">
                      Address is required
                    </span>
                  </div>
                  <div class="form-group col-md-6">
                    <div class="input-group">
                      <input
                        placeholder="Address"
                        required
                        [(ngModel)]="landlord!.address5"
                        name="address5" class="form-control"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"
                          ><span class="fa fa-road"></span
                        ></span>
                      </div>
                    </div>
                  
                  </div>
                </div>
              <hr />
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="control-label">Mobile Phone</label>
                    <div class="input-group">
                      <input
                        placeholder="Mobile Number (required)"
                        required
                        [(ngModel)]="landlord.mobile"
                        name="mobile"
                        #mobileVar="ngModel"
                        [ngClass]="{
                          'is-invalid':
                            (mobileVar.touched || mobileVar.dirty) && !mobileVar.valid
                        }"
                        class="form-control"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"
                          ><span class="fa fa-mobile"></span
                        ></span>
                      </div>
                    </div>
                    <span *ngIf="(mobileVar.touched || mobileVar.dirty) && mobileVar.errors?.required" class="text-danger">
                      Deposit is required
                    </span>
                  </div>
                  <div class="form-group col-md-6">
                    <label class="control-label">Email</label>
                    <div class="input-group">
                      <input
                        placeholder="Email (required)"
                        required
                        [(ngModel)]=landlord.email  name="email"   #EmailVar="ngModel"
                        [ngClass]="{'is-invalid': (EmailVar.touched || EmailVar.dirty) && !EmailVar.valid }" class="form-control" />
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">
                            <span class="fa fa-envelope"></span>
                          </span>
                      </div>
                    </div>
                    <span *ngIf="(EmailVar.touched || EmailVar.dirty) && EmailVar.errors?.required" class="text-danger">
                      Email is required
                    </span>
                  </div>
                </div>
            </div>
            <div class="card-footer">
  
              <div class="row">
                <div class="col">
                  <input type="submit" value="Save" class="btn btn-primary float-left" [disabled]="!landlordForm.valid"/>
                </div>
                <div class="col pull-right">
                  <a [routerLink]="['/landlords']" class="btn btn-primary float-right">Back</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </form>
  </div>
